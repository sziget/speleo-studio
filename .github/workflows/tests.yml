name: Tests

on:
  workflow_dispatch:
  workflow_call:

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
